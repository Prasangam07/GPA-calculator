!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .subject {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        button {
            background: blue;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GPA Calculator</h2>
        <div id="subjects"></div>
        <button onclick="calculateGPA()">Calculate GPA</button>
        <h3 id="gpa-result">Overall GPA: 0.00</h3>
    </div>

    <script>
        const subjects = [
            { name: "Nepali", credit: 3 },
            { name: "English", credit: 4 },
            { name: "Math", credit: 5 },
            { name: "Physics", credit: 5 },
            { name: "Chemistry", credit: 5 },
            { name: "Computer", credit: 5 }
        ];

        const gradeToPoint = {
            "A+": 4.0, "A": 3.6, "B+": 3.2, "B": 2.8, "C+": 2.4, "C": 2.0, "D": 1.6, "NG": 0
        };

        function createSubjectFields() {
            const container = document.getElementById("subjects");
            subjects.forEach((subject, index) => {
                const div = document.createElement("div");
                div.className = "subject";
                div.innerHTML = `
                    <span>${subject.name} (${subject.credit} hrs)</span>
                    <select id="grade-${index}">
                        <option value="">Select Grade</option>
                        <option value="A+">A+ (Outstanding)</option>
                        <option value="A">A (Excellent)</option>
                        <option value="B+">B+ (Very Good)</option>
                        <option value="B">B (Good)</option>
                        <option value="C+">C+ (Satisfactory)</option>
                        <option value="C">C (Acceptable)</option>
                        <option value="D">D (Basic)</option>
                        <option value="NG">NG (Not Graded)</option>
                    </select>
                `;
                container.appendChild(div);
            });
        }

        function calculateGPA() {
            let totalCredits = 0;
            let totalPoints = 0;
            subjects.forEach((subject, index) => {
                const grade = document.getElementById(`grade-${index}`).value;
                if (grade) {
                    totalCredits += subject.credit;
                    totalPoints += gradeToPoint[grade] * subject.credit;
                }
            });
            const gpa = totalCredits ? (totalPoints / totalCredits).toFixed(2) : "0.00";
            document.getElementById("gpa-result").innerText = `Overall GPA: ${gpa}`;
        }

        createSubjectFields();
    </script>
</body>
</html>
